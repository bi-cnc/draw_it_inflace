<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Draw It – Inflace (Babiš vs Fiala)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #222;
      margin: 0 auto;
      max-width: 620px;
      padding: 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #1a237e;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 30px;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .true-line {
      stroke: #e53935;
      fill: none;
      stroke-width: 2.5;
    }

    .user-line {
      stroke: #1e88e5;
      fill: none;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 4,4;
    }

    .label {
      font-size: 14px;
      fill: #555;
    }

    .btn-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      flex-grow: 1;
    }

    button:hover {
      background-color: #1565c0;
    }

    #truth {
      margin-top: 25px;
      padding: 15px;
      background: #e8f0fe;
      border-left: 4px solid #1e88e5;
      font-size: 1.1rem;
      display: none;
    }

    @media screen and (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }

      p, .label {
        font-size: 1rem;
      }

      button {
        font-size: 0.95rem;
        padding: 10px;
      }

      .btn-container {
        flex-direction: column;
      }
    }
  </style>
</head>
